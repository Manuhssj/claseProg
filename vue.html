<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazar vuejs -->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vuejs</title>
</head>
    <body>
        <!-- Crear contenedor -->
        <div id="contenedor">
            
            <form action="">
                <fieldset>
                    <legend>
                        Acceso al panel 
                    </legend>
                    <label for="">
                        Correo electronico
                    </label>
                    <input type="text">
                    
                    <label for="">
                        Contrase√±a
                    </label>

                    <input type="password">
                    

                    <button @click = "login">Login</button>
                </fieldset>
            </form>
            
        </div>

        <script type="text/javascript">

            const data = null;
            const error = null;

           
            const { createApp } = Vue

            const app = createApp({
            data() {
                return {
                users: null,
                email: '',
                password: ''
                }
            },
            methods: {
                login(e){
                    e.preventDefault();
                    
                    var email_user = this.email;
                    var pass_user = this.password;

                    var access = this.users.map(function(u){
                        if(email_user === u.email.toLowerCase()){
                            console.log(0)
                            if(pass_user === u.password){
                                console.log(1)

                                alert('Login correcto');
                                return true;
                            }
                        }
                    })
                    console.log(access);
                }
                
            },
            mounted(){
                fetch('users.json')
                .then((res) => res.json())
                .then((json) => ( this.users = json ))
                .catch((err) => ( console.log(err) ))
            }
            }).mount('#contenedor')
        </script>
        
    </body>
</html>
